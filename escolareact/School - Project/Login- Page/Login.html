<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body id="BodyLogin">
    <main id="MainLogin">
        <!-- Primeira parte da div -->
        <div class="box-login-Inside">

            <div class="Box-Left-side-Login"> 

                <div class="Box-Img-Login">
                    <img src="Img/logoProjeto.png" Class="Logo-Login-Mobile-Top"alt="Logo do site">
                </div>

                <div class="Login-Links"> 
                    <div>
                        <h>Login</p>
                        <hr class="BarStatus2">
                    </div>  
                    <div class="SideRight-Login-Links">
                        <p>Cadastro</p>
                        <hr class="BarStatus">
                    </div> 
                </div>   
                <div style="margin-bottom: 25px;">   
                    <form  class="Box-Inpt-Login">

                        <input
                            class="Inpt-Login" 
                            type="email"
                            placeholder="Email :"
                        />
                        <input
                            class="Inpt-Login" 
                            type="password"
                            placeholder="Senha :"
                        >
                        <img src="Img/eye.png"   class="OlhoMagico" alt="Olho Do Site" >


                        <div class="SendSenha">
                            <p class="Snd-Txt-Senha">Esqueci minha Senha*</p>
                        </div>

                        <div class="Access-Btn">
                        <button class="btn-Login">Acessar</button>
                        </div>

                    </form>
                </div>    
            </div>

                <!-- Segunda parte da div -->

            <div>
                <div class="boxImageLogin">

                    <!-- linha vertical -->
                    <div class="Line-Login"></div>
                    <img src="Img/logoProjeto.png" Class="Logo-Login-Mobile"alt="Logo do site">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
