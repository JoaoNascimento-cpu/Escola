<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CadSala.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <title>Cadastro Sala</title>
</head>
<body id="BodyCad">
    <header id="HeaderCad">
        <div id="DivHeaderCad">
            <div class="divImgHeader">
                <a href="#"><img src="Img/logoProjeto2.png" alt="Logo do site" class="Img-CadSala"></a>
            </div>
            <ul>
                <li>
                    <a href="#"> Cadastro Sala </a>
                    <hr class="BarStatus">
                </li>
                <li>
                   <a href="#"> Cadastro Equipamentos </a>
                    <hr  class="BarStatus2">
                </li> 
                <li>
                    <a href="#"> <img src="Img/IconPerfil.png" class="IconHeader"/> </a>
                </li>
                <li>
                    <a href="#"> <img src="Img/Sair.png" class="IconHeader"/> </a>
                </li>
            </ul>          
        </div>
    </header>

    <main id="MainCad">
        <div class="box-Inside-CadSala">
            <div class="Group-Itens-Form">
                <div >
                    <h1 class="Size-H1-Cad">Cadastro Salas</h1>
                    <hr class="BarStatus3">
                    
                    <p class="Size-p-Form-cad">Todos os campos são de preenchimento obrigatório*</p>
                    <div class="Outside-form">
                        <form>                    
                                <input type="text" placeholder="Andar:" class="InptCad">

                            <div class="Box-Radios-Items">
                                <input type="text" placeholder="Nome:" class="InptCad2">
                            </div>
                            <div class="box-finish-cad">
                                <input type="text" placeholder="Metragem da Sala:      Ex: 12m2" class="InptCad2">
                            </div>
                            <div class="Div-btn-cad">
                                <button class="BtnCadastrar">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="Img-Div-Logo-cad">
                <img src="img/logoProjeto3.png" alt="Logotipo do tipo do site">
            </div>
        </div>       
    </main>      
</body>
</html>
