<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body id="BodyCadastro">
    <main id="MainCadastro">
        <!-- Primeira parte da div -->
        <div class="box-Cadastro-Inside">

            <div class="Box-Left-side-Cadastro"> 

                <div class="Box-Img-Cadastro">
                    <img src="Img/logoProjeto.png" Class="Logo-Cadastro-Mobile-Top"alt="Logo do site">
                </div>

                <div class="Cadastro-Links"> 
                    <div>
                        <a href="Cadastro.html">Cadastro</a>
                        <hr class="BarStatus">
                    </div>  
                    <div class="SideRight-Cadastro-Links">
                        <a href="#">Login</a>
                        <hr class="BarStatus2">
                    </div> 
                </div>   
                <div style="margin-bottom: 25px;">   
                    <form  class="Box-Inpt-Cadastro">

                        <input
                            class="Inpt-Cadastro" 
                            type="name"
                            placeholder="Nome :"
                        />
                        <input
                            class="Inpt-Cadastro" 
                            type="email"
                            placeholder="Email :"
                        >
                        <input
                            class="Inpt-Cadastro" 
                            type="password"
                            placeholder="Senha :"
                        />
                        <input
                            class="Inpt-Cadastro" 
                            type="password"
                            placeholder="Confirme sua senha :"
                        >

                        <div class="SendRead">
                           <div class="custom-checkbox">
                               <input type="checkbox" id="checkbox-1">
                               <label for="checkbox-1">Li e concordo com os termos</label>
                           </div>
                        </div>

                        <div class="Access-Btn">
                        <button class="btn-Cadastro">Acessar</button>
                        </div>

                    </form>
                </div>    
            </div>

                <!-- Segunda parte da div -->

            <div>
                <div class="boxImageCadastro">

                    <!-- linha vertical -->
                    <div class="Line-Cadastro"></div>
                    <img src="Img/logoProjeto.png" Class="Logo-Cadastro-Mobile"alt="Logo do site">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
